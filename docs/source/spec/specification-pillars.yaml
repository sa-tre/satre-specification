            statement: Members of the public should be included in TRE 
              operations and/or oversight (*optional for TREs without personal 
              data).
            guidance: "Members of the public can be involved via presence on steering
              groups or project approvals panels.\nAlternatively TRE’s can establish
              separate public panels available for both researchers and TRE staff
              to consult."
